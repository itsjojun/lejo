<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Lea & Johannes, leajohannes, Lea und Johannes">
    <meta name="description" content="Ihre Musik, unsere Leidenschaft - Duettgesang für Momente, die berühern.">
    <meta name="author" content="Lea & Johannes">
    <title>Lea & Johannes</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for contact form -->
    <link rel="stylesheet" href="path/to/kontakt-style.css"> <!-- Update this path accordingly -->

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="pics/logo/leajohannes-logo-short.png">
</head>

<body class="d-flex flex-column min-vh-100 text-center" style="background-color: #d8a18f; font-family: 'Cormorant Infant', serif;">
    <nav>
        <a href="#home">Home</a>
        <a href="#angebot">Angebot</a>
        <a href="#referenzen">Referenzen</a>
        <a href="#repertoire">Repertoire</a>
        <a href="#ueberuns">Über Uns</a>
        <a href="#kontakt">Kontakt</a>
    </nav>
    <section id="angebot">
        <h2>Angebot</h2>
        <p>Anbebotstext xyz</p>
    </section>
    <section id="referenzen">
        <h2>Referenzen</h2>
        <p>Refernezen xyz</p>
    </section>
    <section id="repertoire">
        <h2>Repertoire</h2>
        <p>Repertoire xyz</p>
    </section>
    <section id="ueberuns">
        <h2>Über Uns</h2>
        <p>Über Uns xyz</p>
    </section>

    <section id="kontakt">
        <div class="contact-intro">
            <h2 class="contact-title">Kontaktieren Sie uns</h2>
            <p class="contact-description">
                Füllen Sie das Formular aus, und wir melden uns so schnell wie möglich bei Ihnen.
            </p>
        </div>

        <div class="contact-section">
            <form id="contact-form" class="contact-form">
                <input type="hidden" name="access_key" value="6eda89e2-3317-4908-8c1c-a1971a5caa73" />
                <input type="hidden" name="subject" value="Neue Kontaktanfrage Lea & Johannes" />
                <input type="hidden" name="from_name" value="leajohannes.ch" />

                <div class="form-group-container">
                    <div class="form-group">
                        <label for="contact-type" class="form-label">Kontaktart</label>
                        <select id="contact-type" name="contact-type" class="form-input" required>
                            <option value="Firma">Firma</option>
                            <option value="Privatperson">Privatperson</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="first-name" class="form-label">Vorname</label>
                        <input id="first-name" name="first-name" class="form-input" placeholder="Ihr Vorname" type="text" required />
                    </div>
                    <div class="form-group">
                        <label for="last-name" class="form-label">Nachname</label>
                        <input id="last-name" name="last-name" class="form-input" placeholder="Ihr Nachname" type="text" required />
                    </div>

                    <div class="form-group">
                        <label for="address" class="form-label">Adresse</label>
                        <input id="address" name="address" class="form-input" placeholder="Straße, Hausnummer" type="text" required />
                    </div>

                    <div class="form-group">
                        <label for="zip-city" class="form-label">PLZ, Ort</label>
                        <input id="zip-city" name="zip-city" class="form-input" placeholder="PLZ, Ort" type="text" required />
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">E-Mail</label>
                        <input id="email" name="email" class="form-input" placeholder="Ihre E-Mail" type="email" required />
                    </div>
                    <div class="form-group">
                        <label for="phone" class="form-label">Tel. Nummer</label>
                        <input id="phone" name="phone" class="form-input" placeholder="+41 78 123 45 67" type="tel" pattern="^\+41\s[0-9]{2}\s[0-9]{3}\s[0-9]{2}\s[0-9]{2}$" required />
                    </div>

                    <div class="form-group">
                        <label for="event-date" class="form-label">Datum des Events</label>
                        <input id="event-date" name="event-date" class="form-input" type="date" required />
                    </div>
                    <div class="form-group">
                        <label for="event-location" class="form-label">Ort des Events</label>
                        <input id="event-location" name="event-location" class="form-input" placeholder="Veranstaltungsort" type="text" required />
                    </div>

                    <div class="form-group">
                        <label for="event-type" class="form-label">Art des Events</label>
                        <select id="event-type" name="event-type" class="form-input" required>
                            <option value="Hochzeit">Hochzeit</option>
                            <option value="Geburtstag">Geburtstag</option>
                            <option value="Firmenfeier">Firmenfeier</option>
                            <option value="Sonstiges">Sonstiges</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="event-details" class="form-label">Eventdetails</label>
                        <textarea id="event-details" name="event-details" class="form-textarea" placeholder="Lieder, Gesangsdauer, Wünsche etc." required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="guests" class="form-label">Anzahl Gäste</label>
                        <select id="guests" name="guests" class="form-input" required>
                            <option value="1-50">1-50</option>
                            <option value="51-100">51-100</option>
                            <option value="101-150">101-150</option>
                            <option value="150+">150+</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="budget" class="form-label">Budgetvorstellungen</label>
                        <select id="budget" name="budget" class="form-input" required>
                            <option value="600-800 CHF">600 - 800 CHF</option>
                            <option value="800-1000 CHF">800 - 1000 CHF</option>
                            <option value="1000-1200 CHF">1000 - 1200 CHF</option>
                            <option value="1200-1400 CHF">1200 - 1400 CHF</option>
                            <option value="1400+ CHF">1400 CHF +</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="additional-info" class="form-label">Das möchte ich euch noch mitteilen</label>
                        <textarea id="additional-info" name="additional-info" class="form-textarea" placeholder="Zusätzliche Informationen"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="how-found" class="form-label">Wie haben Sie von uns erfahren?</label>
                        <input id="how-found" name="how-found" class="form-input" placeholder="Social Media, Empfehlungen..." type="text" required />
                    </div>

                    <div id="company-fields" class="form-group" style="display: none;">
                        <label for="company-name" class="form-label">Firmenname</label>
                        <input id="company-name" name="company-name" class="form-input" placeholder="Firmenname" type="text" />
                    </div>

                    <div class="form-group">
                        <label for="message" class="form-label">Nachricht</label>
                        <textarea id="message" name="message" class="form-textarea" placeholder="Ihre Nachricht" required></textarea>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Absenden" class="submit-button" />
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
